<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>学生管理</title>
		<link rel="stylesheet" type="text/css" href="css/easyui.css">
		<link rel="stylesheet" type="text/css" href="css/icon.css">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	</head>
	

	<body>
		<div style="margin:20px 0;">
			<div style="border: 1px solid gainsboro;width:698px;background: rgb(227, 232, 252);">
				<b style="padding: 5px;font-size: 15PX;">学生管理</b>
			</div>
			<div id="tb" style="border: 1px solid gainsboro;width:698px;background: rgb(245, 241, 252);">
				<label style="padding: 5px;">创建时间:</label>
				<input class="easyui-datebox" style="width:110px"> 至:
				<input class="easyui-datebox" style="width:110px"> 年级:
				<select class="easyui-combobox" panelHeight="auto" style="width:100px">
			<option value="java">一年级</option>
			<option value="c">二年级</option>
			<option value="basic">三年级</option>
			<option value="perl">四年级</option>
			<option value="python">五年级</option>
		</select>
				<a href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
			</div>
			<table id="dg" style="width:700px;height:350px" data-options="rownumbers:true,singleSelect:true,pagination:true,url:'ext/datagrid_data1.json',method:'get'">
				<thead>
					<tr>
						<th data-options="field:'itemid',width:80">Item ID</th>
						<th data-options="field:'productid',width:100">Product</th>
						<th data-options="field:'listprice',width:80,align:'right'">List Price</th>
						<th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
						<th data-options="field:'attr1',width:240">Attribute</th>
						<th data-options="field:'status',width:60,align:'center'">Status</th>
					</tr>
				</thead>
			</table>
		</div>
		<div id="w" class="easyui-window" data-options="modal:true,closed:true,iconCls:'icon-save',footer:'#footer'" title="新增学生" style="width:350px;height:380px;background: white;">
			<iframe scrolling="auto" frameborder="0" src="addstudent.html" style="width:300px;height:300px;"></iframe>
	    </div>
	    <div id="footer" style="padding:5px;">
	    	<div style="float: right;">
	    		<a class="easyui-linkbutton" onclick="" data-options="iconCls: 'icon-ok'">保存</a>
	    		<a class="easyui-linkbutton" onclick="" data-options="iconCls: 'icon-cancel'">关闭</a>
	    	</div>
	    </div>
		<script type="text/javascript">
			$(function() {
				var pager = $('#dg').datagrid().datagrid('getPager'); // get the pager of datagrid		
				pager.pagination({
					buttons: [{
						iconCls: 'icon-search',
						handler: function() {
							alert('search');
						}
					}, {
						iconCls: 'icon-add',
						handler: function() {
							$('#w').window('open');
						}
					}, {
						iconCls: 'icon-edit',
						handler: function() {
							alert('edit');
						}
					}]
				});
			})
		</script>
	</body>

</html>
